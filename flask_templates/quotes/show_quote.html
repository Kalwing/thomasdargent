<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A smart quote</title>
		<!-- Use static CSS from /public/build/tailwind.css -->
		<link rel="stylesheet" href="../../public/build/tailwind.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
			rel="stylesheet" />
		<script
			src="https://unpkg.com/htmx.org@1.9.12"
			integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
			crossorigin="anonymous"></script>
	</head>
	<body class="h-full w-full min-w-40 bg-gray-100 font-body text-gray-900">
		<div class="mx-auto flex h-full max-w-[38rem] items-center">
			<blockquote
				class="mx-auto text-pretty bg-gray-200 p-4 leading-snug [&>div:nth-child(even)_span]:bg-pacific-blue-300 [&>div:nth-child(even)_span]:text-pacific-blue-900">
				{% for line in quote.lines %}
				<div class="[&+div]:mt-4">
					{% if line.author %}
					<span class="relative -left-8 -top-2 bg-pink-400 px-2 py-1 text-pink-800">
						{{ line.author }} -
					</span>
					{% endif %}
					<br />
					{{ line.quote}}<br />
				</div>
				{% endfor %}
			</blockquote>
		</div>
	</body>
</html>
