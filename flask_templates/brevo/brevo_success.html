<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Examples</title>
		<!-- Use static CSS from /public/build/tailwind.css -->
		<link rel="stylesheet" href="{{ url_for('static', filename='build/tailwind.css') }}" />
    <script
      src="https://unpkg.com/htmx.org@1.9.12"
      integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
      crossorigin="anonymous"></script>
  </head>
	<body class="bg-slate-100 w-screen overflow-x-hidden bg-gray-100 font-body text-gray-900">
        <div class="w-full p-4">
            <h1
              class="text-center text-xl text-pacific-blue-600">
              Newsletter
            </h1>
            <p class="text-center">Subscribe to follow our news</p>
            <form class="pt-8"
              id="newsletter-form"
              method="post"
              hx-post="{{ url_for('api.brevo_success') }}"
              hx-target="#newsletter-form"
              >
              <div class="relative mb-4">
                <label for="form-email" class="text-gray-700"
                  >E-mail address</label
                >
                <input
                  id="form-email"
                  name="email"
                  type="email"
                  pattern="^.+@.+\..+$"
                  placeholder="jeandupont@mail.com"
                  value="a@a.fr"
                  required
                  class="w-full focus:outline-none" />
              </div>
              <div class="flex gap-4">
                <div class="relative inline-block w-full">
                  <label for="form-prenom" class="text-gray-700"
                    >First name</label
                  >
                  <input
                    id="form-prenom"
                    name="first_name"
                    type="text"
                    pattern="[^\d]+"
                    placeholder="Jean"
                    value="Thomas"
                    required
                    class="w-full focus:outline-none" />
                </div>
                <div class="relative inline-block w-full">
                  <label for="form-nom" class="text-gray-700">Last Name</label>
                  <input
                    id="form-nom"
                    name="last_name"
                    type="text"
                    pattern="[^\d]+"
                    placeholder="Dupont"
                    value="Dargent"
                    required
                    class="w-full focus:outline-none" />
                </div>
              </div>
              <label for="form-consent" class="mt-8 inline-flex items-center">
                <input
                  id="form-consent"
                  name="form-consent"
                  type="checkbox"
                  class="m-4" required/>
                I agree to your legal documents bla bla bla.
              </label>
              <button
                type="submit"
                class="block mx-auto text-pacific-blue-100 bg-pacific-blue-900 p-4 hover:scale-110 hover:shadow-md">
                Subscribe !
              </button>
            </form>
          </div>
        </div>
	</body>
</html>
