name: thomasdargent.com Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12' # Adjust Python version as needed
      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-flask
      - name: Run python tests
        run: python -m pytest

      - name: Install Node.js dependencies
        run: |
          npm install

       - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Adjust to match your Node.js requirements

      - name: Install Node.js dependencies
        run: npm install

      - name: Run Flask server and HTML accessibility tests
        run: |
          python -m flask_app.app --port=5000 &  # Start the Flask server in the background
          SERVER_PID=$!              # Capture the server PID
          sleep 5                    # Allow the server time to start
          node tests/axe-core.test.js || EXIT_CODE=$? # Run tests and capture exit code
          kill $SERVER_PID           # Stop the Flask server
          exit ${EXIT_CODE:-0}       # Exit with the test script's exit code if it exists
